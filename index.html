<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="inputsearch">
            <input id="inpbox" type="text" placeholder="Enter City Name" spellcheck="false">
            <div class="searchbox">
                <span id="search" class="material-icons">
                    search
                </span>
            </div>
               
        </div>
        <div class="imgbox">
            <img id="photo"src="" alt="" height="170px">
          
        </div>
        <div class="tempcity">
           <div class="citynametemp">
            <h1 id="tempp"></h1> 
            <h2 id="weathertype"></h2>
            <h1 id="cname"></h1>
           </div>
        </div>
        <div class="windhum">
            <div class="humidity">
               <img src="humidity.png" alt="humidity" height="25px">
               <div class="humtext">
                <h3 id="hdity"></h3>
                <h6>Humidity</h6>
               </div>
            </div>
            <div class="wind">
                <img src="wind.png" alt="wind"  height="25px">
                <div class="windtext">
                    <h3 id="wspeed"></h3>
                    <h6>Wind Speed</h6>
                   </div>
            </div>
        </div>
    </div>
</div>

    
<script src="script.js"></script>
</body>
</html>
